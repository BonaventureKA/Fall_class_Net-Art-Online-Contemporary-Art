<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid with Images and Colors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid-container">
  
        <div class="grid-item item1">
            <div class="nested-grid">
                <div class="nested-item nested-item1"></div>
                <div class="nested-item nested-item2"></div>
                <div class="nested-item nested-item3"></div>
                <div class="nested-item nested-item4"></div>
            </div>
        </div>
        <div class="grid-item item2"></div>
        <div class="grid-item item3">
            <div class="nested-grid">
                <div class="nested-item nested-item5"></div>
                <div class="nested-item nested-item6"></div>
                <div class="nested-item nested-item7"></div>
                <div class="nested-item nested-item8"></div>
            </div>
        </div>
        <div class="grid-item item4"></div>
        <div class="grid-item item5">
            <div class="nested-grid">
                <div class="nested-item nested-item9"></div>
                <div class="nested-item nested-item10"></div>
                <div class="nested-item nested-item11"></div>
                <div class="nested-item nested-item12"></div>
            </div>
        </div>
        <div class="grid-item item6"></div>
        <div class="grid-item item7"></div>
        <div class="grid-item item8">
            <div class="nested-grid">
                <div class="nested-item nested-item13"></div>
                <div class="nested-item nested-item14"></div>
                <div class="nested-item nested-item15"></div>
                <div class="nested-item nested-item16"></div>
            </div>
        </div>
        <div class="grid-item item9"></div>
    </div>
</body>
</html>
